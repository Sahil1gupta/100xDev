<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function GetdataofPerson(){
           const response=fetch("https://fakerapi.it/api/v1/persons")
            .then((response)=>{
                if(!response.ok){
                    throw new Error("response not arrived")
                }
                else{
                    return response.json();  // this also returns promise
                }
            }).then((data)=>{
                console.log(data)
            })
            .catch((err)=>{
                console.log(err.Error)
            })
        }


        //using async await
       async function GetdataofPerson(){
            try{
                const response= await fetch("https://fakerapi.it/api/v1/persons")

                if(!response.ok){
                    throw new Error('Network response was not ok')
                }

                const data =await response.json();
                console.log(data)
            }
            catch (error){
                console.log(error)
            }
        }

    </script>
<button onclick="GetdataofPerson()">click me</button>
</body>
</html>
