<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonParent"></div>
<script>
    
    let state={
        count:0
    }
    function onButtonPress(){
        state.count++;
        ButtonComponentReRender();
    }
    onButtonPress()
    function ButtonComponentReRender(){
        document.getElementById("buttonParent").innerHTML="";
        const component =ButtonComponent(state.count);
        document.getElementById("buttonParent").appendChild(component)
    }
    function ButtonComponent(count){
        const element=document.createElement('button');
        element.innerHTML=`counter ${count}`;
        element.setAttribute('onclick','onButtonPress()')
        return element
    }
    ButtonComponent()
   </script> 

   
</body>
</html>
